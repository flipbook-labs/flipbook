name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  install-packages:
    uses: ./.github/workflows/install-packages.yml
    with:
      artifact-name: packages

  build:
    needs: ["install-packages"]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: CompeyDev/setup-rokit@v0.1.2
        with:
          version: v1.1.1

      - uses: actions/download-artifact@v4
        with:
          name: packages

      - name: Lint
        run: lune run lint

      - name: Get model file name
        run: |
          name=$(jq -r .name default.project.json)
          sha=${GITHUB_SHA:0:7}
          echo "MODEL_FILE=$name-$sha.rbxm" >> $GITHUB_ENV

      - name: Build
        run: lune run build --target prod --output ${{ env.MODEL_FILE }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.MODEL_FILE }}
          path: ${{ env.MODEL_FILE }}

  analyze:
    needs: ["install-packages"]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: CompeyDev/setup-rokit@v0.1.2
        with:
          version: v1.1.1

      - uses: actions/download-artifact@v4
        with:
          name: packages

      - name: Setup Lune typedefs
        run: lune setup

      - name: Run Luau analysis
        run: lune run analyze

  tests:
    needs: ["install-packages"]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: CompeyDev/setup-rokit@v0.1.2
        with:
          version: v1.1.1

      - uses: actions/download-artifact@v4
        with:
          name: packages

      - name: Create .env
        run: cp .env.template .env

      - name: Create .env
        run: cp .env.template .env

      - name: Run tests
        run: lune run test
        env:
          ROBLOX_API_KEY: ${{ secrets.ROBLOX_API_KEY }}
