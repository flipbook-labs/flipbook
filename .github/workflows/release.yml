name: Release

on:
  release:
    types: [published]
  pull_request:

jobs:
  publish-rotriever-package:
    runs-on: [self-hosted, generic-linux]
    container: docker.artifactory.rbx.com/rbx-lua-build-tools:v1.0.1
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: Roblox-ActionsCache/tibdex-github-app-token@v1.4.0
        id: setup_token
        with:
          app_id: ${{ secrets.TOKENS_APP_LUA_ECOSYSTEM_DEPENDENCIES_ID }}
          private_key: ${{ secrets.TOKENS_APP_LUA_ECOSYSTEM_DEPENDENCIES_KEY }}
          repository: Roblox/rotriever-proxy-index

      - uses: Roblox/setup-foreman@v3
        with:
          token: ${{ steps.setup_token.outputs.token }}
          allow-external-github-orgs: true

      - name: Bump version for dry-run
        if: ${{ github.event_name != 'release' }}
        run: |
          lune run bump-version patch

          cat rotriever.toml

          # Need to commit the changes so composite-publish doesn't error from a
          # dirty working directory
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add rotriever.toml
          git commit -m "Bump version for dry-run"

      - name: Cleanup repo state
        run: git clean -fxd

      - uses: Roblox/rotriever-registry-workflows/composite-publish@v2
        with:
          artifactory-token: ${{ secrets.ROBLOX_ARTIFACTORY_CI_PUBLISH_BEARER_TOKEN }}
          github-token: ${{ steps.setup_token.outputs.token }}
          dry-run: ${{ github.event_name != 'release' }}
