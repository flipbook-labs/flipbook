[package]
name = "RoduxUsers"
version = "1.6.0"
readme = "README.md"
content_root = "src"
files = ["*"]
publish = true
authors = ["Roblox"]
license = "MIT"
repository = "https://github.com/Roblox/rodux-users"
[dependencies.Cryo]
target = "https://github.com/roblox/cryo"
version = "^1.0.0"

[dependencies.FriendsNetworking]
target = "https://github.com/roblox/networking-friends"
package = "NetworkingFriends"
version = "^2.3.2"

[dependencies.Rodux]
target = "https://github.com/roblox/rodux"
version = "^3.2.0"

[dependencies.RoduxNetworking]
target = "https://github.com/roblox/rodux-networking"
version = "^3.0.1"

[dependencies.UsersNetworking]
target = "https://github.com/roblox/networking-users"
package = "NetworkingUsers"
version = "^1.2.1"
[dev_dependencies.HttpRequest]
target = "https://github.com/roblox/http-request"
version = "^1.0.1"

[dev_dependencies.JestGlobals]
target = "https://github.com/roblox/jest-roblox"
version = "^2.0.0"

[dev_dependencies.Mock]
git = "https://github.com/roblox/mock"
rev = "master"
