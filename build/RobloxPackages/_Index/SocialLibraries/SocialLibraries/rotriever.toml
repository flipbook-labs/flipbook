[package]
name = "SocialLibraries"
version = "4.1.1"
readme = "README.md"
content_root = "src"
files = [
    "!*.storybook.lua",
    "!*.story.lua",
    "!*.spec.lua",
]
publish = true
authors = ["Roblox"]
[dependencies.Cryo]
target = "https://github.com/roblox/cryo"
version = "^1.0"

[dependencies.GenericPagination]
target = "https://github.com/roblox/genericpagination"
version = "^0.1.0"

[dependencies.LazyRequire]
target = "https://github.com/roblox/lua-lazy-require"
version = "^0.1.4"

[dependencies.LuauPolyfill]
target = "https://github.com/roblox/luau-polyfill"
version = "^1.2.3"

[dependencies.Lumberyak]
target = "https://github.com/roblox/lumberyak"
package = "lumberyak"
version = "^0.1.1"

[dependencies.Otter]
target = "https://github.com/roblox/otter"
version = "^0.1.3"

[dependencies.Promise]
target = "https://github.com/roblox/roblox-lua-promise"
version = "^3.5.0"

[dependencies.React]
target = "https://github.com/roblox/roact-alignment"
version = "^17.0.1-rc.12"

[dependencies.Roact]
target = "https://github.com/roblox/roact-alignment"
package = "RoactCompat"
version = "^17.0.1-rc.12"

[dependencies.RoactFitComponents]
target = "https://github.com/roblox/roact-fit-components"
version = "^2.0"

[dependencies.RoactNavigation]
target = "https://github.com/roblox/roact-navigation"
version = "^0.5.10"

[dependencies.Rodux]
target = "https://github.com/roblox/rodux"
version = "^3.0"

[dependencies.RoduxFriends]
target = "https://github.com/roblox/rodux-friends"
version = "^4.3.0"

[dependencies.RoduxPresence]
target = "https://github.com/roblox/rodux-presence"
version = "^3.2.3"

[dependencies.Symbol]
target = "https://github.com/roblox/lua-symbol"
package = "lua-symbol"
version = "^0.1.0"

[dependencies.UIBlox]
target = "https://github.com/roblox/uiblox"
version = "^0.2.1"

[dependencies.enumerate]
target = "https://github.com/roblox/enumerate"
version = "^1.0.0"

[dependencies.llama]
target = "https://github.com/roblox/lua-llama-internal"
version = "^1.0.0"

[dependencies.t]
target = "https://github.com/roblox/t"
version = "^1.0"

[dependencies.tutils]
target = "https://github.com/roblox/tutils"
version = "^0.1.2"
[dev_dependencies.JestGlobals]
target = "https://github.com/roblox/jest-roblox"
version = "^2.4.1"

[dev_dependencies.Rhodium]
target = "https://github.com/roblox/rhodium"
version = "^0.2.5"

[dev_dependencies.RoactRodux]
target = "https://github.com/roblox/roact-rodux"
version = "^0.5.1"
