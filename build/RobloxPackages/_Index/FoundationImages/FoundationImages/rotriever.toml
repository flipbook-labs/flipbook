[package]
name = "FoundationImages"
version = "1.31.0"
readme = "README.md"
content_root = "src"
files = ["*"]
publish = true
authors = [
    "Nick Winans <nwinans@roblox.com>",
    "Andrea Fletcher <afletcher@roblox.com>",
]
description = "Source for all images used in Foundation."
