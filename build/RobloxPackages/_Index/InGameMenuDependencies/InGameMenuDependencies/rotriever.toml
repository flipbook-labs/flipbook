[package]
name = "InGameMenuDependencies"
version = "0.3.0"
readme = "README.md"
content_root = "src"
files = ["*"]
publish = true
[dependencies.Cryo]
target = "https://github.com/roblox/cryo"
version = "^1.0.0"

[dependencies.Mock]
target = "https://github.com/roblox/mock"
package = "mock"
version = "^1.1.0"

[dependencies.Otter]
target = "https://github.com/roblox/otter"
version = "^0.1.0"

[dependencies.PolicyProvider]
target = "https://github.com/roblox/lua-roact-policy-provider"
package = "LuaRoactPolicyProvider"
version = "^0.1.1"

[dependencies.Promise]
target = "https://github.com/roblox/roblox-lua-promise"
version = "^3.2.1"

[dependencies.Roact]
target = "https://github.com/roblox/roact-alignment"
package = "RoactCompat"
version = "^17.1.2"

[dependencies.RoactRodux]
target = "https://github.com/roblox/roact-rodux"
version = "^0.5.1"

[dependencies.Rodux]
target = "https://github.com/roblox/rodux"
version = "^3.2"

[dependencies.UIBlox]
target = "https://github.com/roblox/uiblox"
version = "^0.2.1"

[dependencies.t]
target = "https://github.com/roblox/t"
version = "^1.2.5"
