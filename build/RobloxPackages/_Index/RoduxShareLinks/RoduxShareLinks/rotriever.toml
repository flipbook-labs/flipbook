[package]
name = "RoduxShareLinks"
version = "1.5.1"
readme = "README.md"
content_root = "src"
files = ["*"]
publish = true
authors = ["Roblox"]
license = "MIT"
[dependencies.Cryo]
target = "https://github.com/roblox/cryo"
version = "^1.0.0"

[dependencies.Rodux]
target = "https://github.com/roblox/rodux"
version = "^3.2.0"

[dependencies.RoduxNetworking]
target = "https://github.com/roblox/rodux-networking"
version = "^3.0.1"

[dependencies.ShareLinksNetworking]
target = "https://github.com/roblox/networking-sharelinks"
package = "NetworkingShareLinks"
version = "^1.4.2"

[dependencies.enumerate]
target = "https://github.com/roblox/enumerate"
version = "^1.0.0"

[dependencies.tutils]
target = "https://github.com/roblox/tutils"
version = "^0.1.2"
[dev_dependencies.HttpRequest]
target = "https://github.com/roblox/http-request"
version = "^1.0.1"

[dev_dependencies.JestGlobals]
target = "https://github.com/roblox/jest-roblox"
version = "^2.0.0"

[dev_dependencies.Mock]
target = "https://github.com/roblox/mock"
package = "mock"
version = "^1.1.0"
