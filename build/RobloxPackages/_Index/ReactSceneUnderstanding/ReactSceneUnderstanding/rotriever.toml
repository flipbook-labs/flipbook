[package]
name = "ReactSceneUnderstanding"
version = "0.13.1"
readme = "README.md"
content_root = "src"
files = [
    "*",
    "!**/*.spec.lua",
    "!**/*.bench.lua",
]
publish = true
authors = [
    "Marin Minnerly <dminnerly@roblox.com>",
    "#content-music",
]
description = "React context and hooks for SceneUnderstanding"
repository = "https://github.com/Roblox/scene-understanding-internal"
homepage = "https://roblox.github.io/scene-understanding-internal/"
documentation = "https://roblox.github.io/scene-understanding-internal/"
[dependencies.Cryo]
version = "^1.1.0"

[dependencies.React]
version = "^17.0.2"

[dependencies.ReactUtils]
version = "^1.2.0"

[dependencies.SafeFlags]
version = "^0.1.1"

[dependencies.SceneUnderstanding]
package = "SceneUnderstanding"
version = "^0.13.1"
[dev_dependencies.Examples]
package = "Examples"
version = "^0.13.1"

[dev_dependencies.InternalTestUtils]
package = "InternalTestUtils"
version = "^0.13.1"

[dev_dependencies.Jest]
version = "^3.8.0"

[dev_dependencies.JestBenchmark]
version = "^3.8.0"

[dev_dependencies.JestGlobals]
version = "^3.8.0"

[dev_dependencies.ReactTestingLibrary]
version = "^12.2.2"

[dev_dependencies.ReactTestingUtils]
version = "^1.2.0"

[dev_dependencies.Rhodium]
version = "^0.5.0"
