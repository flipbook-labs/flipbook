[package]
name = "flipbook-labs/module-loader"
description = "Module loader class that bypasses Roblox's require cache"
version = "0.7.0"
license = "MIT"
registry = "https://github.com/UpliftGames/wally-index"
realm = "shared"
exclude = ["*"]
include = [
    "dist",
    "dist/**",
    "default.project.json",
    "LICENSE",
    "README.md",
    "wally.toml",
]

[dependencies]
Janitor = "howmanysmall/janitor@1.13.15"
Sift = "csqrl/sift@0.0.8"
LuauPolyfill = "jsdotlua/luau-polyfill@1.2.7"

#[dev-dependencies]
Jest = "jsdotlua/jest@3.10.0"
JestGlobals = "jsdotlua/jest-globals@3.10.0"
